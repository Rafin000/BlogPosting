{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<h1>Edit Profile</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ wtf.form_field(form.username) }}
  </p>
  {{ wtf.form_field(form.about_me) }}
  <p> {{ wtf.form_field(form.submit) }}</p>
</form>
{% endblock %}
